<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    #detail-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#modal-content {
  background: white;
  padding: 20px;
  border-radius: 8px;
  width: 400px;
  max-width: 90%;
  position: relative;
}

#close-modal {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  font-weight: bold;
}


    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #graph-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .node circle {
      fill: rgb(176, 215, 222);
      stroke: #fff;
      stroke-width: 1.5px;
      cursor: pointer;
    }

    .node text {
      pointer-events: none;
      font-size: 10px;
      fill: #333;
    }

    .node:hover circle {
      fill: orange;
    }

    .link {
      stroke: #f5231b;
      stroke-opacity: 0.6;
    }

    .tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }

    #minimap {
      position: absolute;
      right: 10px;
      bottom: 10px;
      width: 160px;
      height: 120px;
      border: 1px solid #ccc;
      background: #fff;
    }

    #search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    #search-input {
      padding: 5px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .highlighted {
      fill: orange !important;
      stroke: red !important;
      stroke-width: 2px;
    }
    #node-data-table {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    #node-data-table th, #node-data-table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    #node-data-table th {
      background-color: #f2f2f2;
    }
    #back-to-graph-btn {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #back-to-graph-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="graph-container">
    <div id="search-box">
      <input type="text" id="search-input" placeholder="Search node..." />
    </div>
    <svg id="main-graph" width="100%" height="100%"></svg>
    <div id="tooltip" class="tooltip"></div>
    <svg id="minimap"></svg>
  </div>
  <button id="back-to-graph-btn">Back to Graph</button>
  <div id="node-data-container" style="display: none;">
    <h2>Node Interaction Data</h2>
    <div style="max-height: 400px; overflow-y: auto;">
    <table id="node-data-table">
      <thead>
        <tr>
          <th>Property</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here dynamically -->
      </tbody>
    </table>
  </div>
  </div>
  <script>
    // Replace this with your actual graph data
    const graphData = __GRAPH_DATA__;

    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("#main-graph");
    const tooltip = d3.select("#tooltip");
    const minimap = d3.select("#minimap").attr("width", 160).attr("height", 120);
    const searchInput = document.getElementById("search-input");

    const container = svg.append("g");
    const miniContainer = minimap.append("g");

    const nodes = graphData.nodes;
    const links = graphData.edges.map(edge => ({
      source: nodes.find(n => n.id === edge.source),
      target: nodes.find(n => n.id === edge.target)
    }));

    // Add interaction count to each node
    nodes.forEach(node => {
      node.interactionCount = links.filter(link =>
        link.source.id === node.id || link.target.id === node.id
      ).length;
    });

    // Radius scale based on interaction count
    const radiusScale = d3.scaleLinear()
      .domain([0, d3.max(nodes, d => d.interactionCount)])
      .range([5, 25]);

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-200))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const colorScale = d3.scaleLinear()
      .domain([1, d3.max(links, d => countEdges(d.source, d.target))])
      .range(["#ffcccc", "#ff0000"]);

    const link = container.selectAll(".link")
      .data(links)
      .enter().append("line")
      .attr("class", "link")
      .attr("stroke-width", d => Math.min(5, countEdges(d.source, d.target)))
      .attr("stroke", d => colorScale(countEdges(d.source, d.target)))
      .on("mouseover", function (event, d) {
        tooltip.style("opacity", 1)
          .html(`<strong>${d.source.name}</strong> â†’ <strong>${d.target.name}</strong><br/>Interaction Count: ${countEdges(d.source, d.target)}`)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 20) + "px");
      })
      .on("mousemove", event => {
        tooltip.style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 20) + "px");
      })
      .on("mouseout", () => tooltip.style("opacity", 0))
      .on("click", (event, d) => displayEdgeData(d));

    const node = container.selectAll(".node")
      .data(nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    node.append("circle")
      .attr("r", d => radiusScale(d.interactionCount))
      .on("mouseover", (event, d) => {
        tooltip.style("opacity", 1)
          .html(`<strong>${d.name}</strong><br/>Interactions: ${d.interactionCount}`)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 20) + "px");
      })
      .on("mousemove", event => {
        tooltip.style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 20) + "px");
      })
      .on("mouseout", () => tooltip.style("opacity", 0))
      .on("click", (event, d) => displayNodeData(d));

    node.append("text")
      .attr("dy", -15)
      .attr("text-anchor", "middle")
      .text(d => d.name);

    simulation.on("tick", () => {
      nodes.forEach(d => {
        d.x = Math.max(10, Math.min(width - 10, d.x));
        d.y = Math.max(10, Math.min(height - 10, d.y));
      });

      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node.attr("transform", d => `translate(${d.x},${d.y})`);

      miniContainer.selectAll("*").remove();
      miniContainer.selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("x1", d => d.source.x / 6)
        .attr("y1", d => d.source.y / 6)
        .attr("x2", d => d.target.x / 6)
        .attr("y2", d => d.target.y / 6)
        .attr("stroke", "#aaa");

      miniContainer.selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("r", 2.5)
        .attr("cx", d => d.x / 6)
        .attr("cy", d => d.y / 6)
        .attr("fill", "steelblue");
    });

    const zoom = d3.zoom()
      .scaleExtent([0.1, 8])
      .on("zoom", (event) => {
        container.attr("transform", event.transform);
      });

    svg.call(zoom);

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    function countEdges(source, target) {
      return links.filter(edge =>
        (edge.source === source && edge.target === target) ||
        (edge.source === target && edge.target === source)
      ).length;
    }

    searchInput.addEventListener("input", function () {
      const value = this.value.toLowerCase();
      node.select("circle").classed("highlighted", false);
      if (value) {
        node.filter(d => d.name.toLowerCase().includes(value))
          .select("circle")
          .classed("highlighted", true);
      }
    });
    function displayNodeData(node) {
      // Hide graph and show the data container
      document.getElementById("graph-container").style.display = "none";
      document.getElementById("node-data-container").style.display = "block";

      const tableBody = document.querySelector("#node-data-table tbody");
      tableBody.innerHTML = ""; // Clear existing table rows

      // Display node name
      const nameRow = document.createElement("tr");
      nameRow.innerHTML = `<td>Node Name</td><td>${node.name}</td>`;
      tableBody.appendChild(nameRow);

      // Display all interactions (edges)
      const interactions = graphData.edges.filter(edge =>
        edge.source === node.id || edge.target === node.id
      );

      interactions.forEach(edge => {
  const interactionRow = document.createElement("tr");

  // Full table info remains
  interactionRow.innerHTML = `
    <td>Interaction ID</td>
    <td>${edge.id}</td>
    <td>Interacting Node</td>
    <td>${edge.source === node.id ? edge.target : edge.source}</td>
  `;

  // Click opens modal with details
  interactionRow.style.cursor = "pointer";
  interactionRow.addEventListener("click", () => {
    showModal(`
      <h3>Interaction Details</h3>
      <p><strong>ID:</strong> ${edge.id}</p>
      <p><strong>Source:</strong> ${edge.source}</p>
      <p><strong>Target:</strong> ${edge.target}</p>
      <p><strong>Label:</strong> ${edge.label || "N/A"}</p>
    `);
  });

  tableBody.appendChild(interactionRow);
});

    }
    function displayEdgeData(edge) {
      // Hide graph and show the data container
      document.getElementById("graph-container").style.display = "none";
      document.getElementById("node-data-container").style.display = "block";

      const tableBody = document.querySelector("#node-data-table tbody");
      tableBody.innerHTML = ""; // Clear existing table rows

      // Add interactions for the edge
      const interactions = graphData.edges.filter(e => (
        (e.source === edge.source.id && e.target === edge.target.id) ||
        (e.source === edge.target.id && e.target === edge.source.id)
      ));

      interactions.forEach(edge => {
  const interactionRow = document.createElement("tr");

  // Full table info remains
  interactionRow.innerHTML = `
    <td>Interaction ID</td>
    <td>${edge.id}</td>
    <td>Interacting Node</td>
    <td>${edge.source === node.id ? edge.target : edge.source}</td>
  `;

  // Click opens modal with details
  interactionRow.style.cursor = "pointer";
  interactionRow.addEventListener("click", () => {
    showModal(`
      <h3>Interaction Details</h3>
      <p><strong>ID:</strong> ${edge.id}</p>
      <p><strong>Source:</strong> ${edge.source}</p>
      <p><strong>Target:</strong> ${edge.target}</p>
      <p><strong>Label:</strong> ${edge.label || "N/A"}</p>
    `);
  });

  tableBody.appendChild(interactionRow);
});


      // Optionally add more details related to the edge
    }
    function showModal(contentHTML) {
  const modal = document.getElementById("detail-modal");
  const modalBody = document.getElementById("modal-body");
  modalBody.innerHTML = contentHTML;
  modal.style.display = "flex";
}

// Handle closing modal
document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("close-modal").addEventListener("click", () => {
    document.getElementById("detail-modal").style.display = "none";
  });

  window.addEventListener("click", (event) => {
    const modal = document.getElementById("detail-modal");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  });
});



    // Back to graph button
    document.getElementById("back-to-graph-btn").addEventListener("click", () => {
      document.getElementById("graph-container").style.display = "block";
      document.getElementById("node-data-container").style.display = "none";
      // Optionally reset the graph here if needed
    });
  </script>
  <div id="detail-modal" style="display: none;">
    <div id="modal-content">
      <span id="close-modal" style="cursor: pointer;">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
  
  
</body>
</html>
